<html>
    <head>
       <title>Registration Form</title>
         {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'app_login/css/style.css' %}">
   
    </head>
    <body>
        <div id = "error">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
      <h1>Registration </h1>
      {% for user in users %}
            {{user.name}},{{user.username}},{{user.emailid}},{{user.password}},{{user.id}}
        {% endfor %}

       
        <div id = "register">
            <form action= "{% url 'auth:registration'%}" method ="post">
            {% csrf_token %}
            <p>
            <label for="name">Name:</label>
            <input type="text" id ="name" name="name">
            </p>
            <p>
            <label for="username">Alias:</label>
            <input type="text" id ="username" name="username">
            </p>
            <p>
            <label for="emailid">Email Id:</label>
            <input type="email" id ="emailid" name="emailid">

            </p><p>
            <label for="password">Password:</label>
            <input type="password" id ="password" name="password">
            </p>
            <p>
            <label for="reenterpassword">Reenter Password:</label>
            <input type="password" id ="password" name="reenterpassword">
            </p><p>
            <label for="dob">Date of Birth:</label>
            <input type="date" id ="dob" name="dob">
            </p>
            <p>
            <input type = "hidden" name = "action" value="Register">
            <input  type="submit" value="Register">
            </form>
        </div>
        <div id = "login">
            <h1> Login </h1>
            <form action="{% url 'auth:loginuser' %}" method ="post">
            {% csrf_token %}
                <p>
                <label for="emailid">Email Id:</label>
                <input type="email" id ="emailid" name="emailid"
                </p><p>
                <label for="password">Password:</label>
                <input type="password" id ="password" name="password"
                </p><p>
                <input type = "hidden" name = "action" value="Login">
                <input  type="submit" value="Login">
                </p>
            </form>
        </div>
    </body>
</html>
